<head>
	<meta charset="utf-8">
	<title>GifTastic Homework</title>

<body id="background">
	<div class="container">
		<div class="jumbotron jumbotron-fluid" id="header">
			<div class="container">

			</div>

			<div class="col-md-8">
				<div class="card">

					</div>

						<div id="gifs-appear-here" >
							
						</div>
					</div>
				</div>
			</div>
